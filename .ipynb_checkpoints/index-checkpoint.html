<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Data Storage - nhargy</title>
    <style>
        body {
            font-family: "Fira Code", "JetBrains Mono", "DejaVu Sans Mono", monospace;
            background-color: #f4f9ff;
            color: #002147;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 33, 71, 0.2);
        }
        h1 {
            color: #002147;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .download-item {
            background: #e0e8f0;
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            font-size: 16px;
            position: relative;
        }
        .download-title {
            font-weight: bold;
            color: #002147;
        }
        .download-description {
            font-size: 14px;
            color: #333;
            margin-top: 4px;
        }
        .last-updated {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .download-item a {
            text-decoration: none;
            color: white;
            background: #002147;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background 0.3s ease;
            font-size: 14px;
            align-self: flex-end;
            margin-top: 10px;
        }
        .download-item a:hover {
            background: #004080;
        }
    </style>
    <script>
        function updateTimestamps() {
            const fileUpdates = {
                "muon_data.zip": "2024-02-20",
                "LiF10_A.zip": "2024-02-15",
                "Co60LiFSim_v2.zip": "2024-02-10",
                "LiF10_G1.zip": "2024-01-30"
            };

            document.querySelectorAll(".last-updated").forEach(el => {
                const fileName = el.getAttribute("data-file");
                if (fileUpdates[fileName]) {
                    el.textContent = "Last updated: " + fileUpdates[fileName];
                }
            });
        }

        window.onload = updateTimestamps;
    </script>
</head>
<body>
    <div class="container">
        <h1>Science Data Storage</h1>
        
        <div class="download-item">
            <span class="download-title">sci-muons_gesher_v2</span>
            <span class="download-description">Muon detection dataset from Gesher v2 experiment.</span>
            <span class="last-updated" data-file="muon_data.zip"></span>
            <a href="muon_data.zip" download>Download</a>
        </div>
        
        <div class="download-item">
            <span class="download-title">LiF10_A</span>
            <span class="download-description">Lithium Fluoride sample data from experiment A.</span>
            <span class="last-updated" data-file="LiF10_A.zip"></span>
            <a href="LiF10_A.zip" download>Download</a>
        </div>
        
        <div class="download-item">
            <span class="download-title">Co60Sim_v2</span>
            <span class="download-description">Simulated data for Cobalt-60 interaction.</span>
            <span class="last-updated" data-file="Co60LiFSim_v2.zip"></span>
            <a href="Co60LiFSim_v2.zip" download>Download</a>
        </div>
        
        <div class="download-item">
            <span class="download-title">LiF10_G1</span>
            <span class="download-description">Gamma spectroscopy data for LiF10 sample.</span>
            <span class="last-updated" data-file="LiF10_G1.zip"></span>
            <a href="LiF10_G1.zip" download>Download</a>
        </div>
    </div>
</body>
</html>
